				.loader {

					background: inherit;

						#d8dee9 calc(50% - 0.5em),
						#fff 0 calc(50% + 0.5em),
						#d8dee9 0
					);
					-webkit-background-clip: text;
					background-clip: text;
				}

				@keyframes l22 {
					100% {
						background-position: left;
					}
				}

				@keyframes fadeIn {
					from {
						opacity: 0;
					}
					to {
						opacity: 1;
					}
				}
