	<body>
		<div id="app">
			<style>
				/**
				 * By https://css-loaders.com
				 */
				.loader {
					width: fit-content;
					font-weight: bold;
					font-size: 30px;
					background: linear-gradient(135deg, #0000 calc(50% - 0.5em), #434c5e 0 calc(50% + 0.5em), #0000 0)
						right/300% 100%;
					animation:
						l22 1s infinite,
						fadeIn 1s ease-in forwards;
					opacity: 0; /* 初始时元素不可见 */
				}

				.loader::before {
					content: 'Loading...';
					color: #d8dee9;
					padding: 0 5px;
					background: inherit;
					background-image: linear-gradient(
						135deg,
						#d8dee9 calc(50% - 0.5em),
						#fff 0 calc(50% + 0.5em),
						#d8dee9 0
					);
					-webkit-background-clip: text;
					background-clip: text;
				}

				@keyframes l22 {
					100% {
						background-position: left;
					}
				}

				@keyframes fadeIn {
					from {
						opacity: 0;
					}
					to {
						opacity: 1;
					}
				}
			</style>
			<div class="loader"></div>
		</div>
